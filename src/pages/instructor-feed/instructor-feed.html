<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="openMenu()">
        <img width="32px" height="32px" src="assets/icon/app_icon/app_icon_blue_nobk_64_64.png"/>
      </button>
    </ion-buttons>
	  <ion-title>{{title}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="dark" (click)="displaySortPopover($event)">
        <ion-icon name="md-funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <!--A simple example of retrieving data from database-->
  <sd-peer-to-instructor-card *ngFor="let question of sorted_questions_as_array" [data]="question" [instructorSide]="true"></sd-peer-to-instructor-card>

  <!-- Reset DB button: to be hidden from users. -->
  <!--<p (click)="resetDatabase()">Reset</p>-->
</ion-content>
